<div class="todo-list__tasks">
  <div *ngFor="let task of tasks" class="todo-list__task">
    <div class="todo-list__task__info">
      <input type="checkbox" />
      <div class="center-vertical">
        <p>{{ task.name }}</p>
        <small>{{ task.description }}</small>
      </div>
    </div>
  </div>
</div>
